<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tabla Equipos</title>
</head>
<body>
	<div class="vacio" th:if="${ListadeEquipos.isEmpty()}">
		<h3>Lista vacia</h3>
	</div>
	<table th:if="${!ListadeEquipos.isEmpty()}">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Entrenador</th>
				<th>VJ</th>
				<th>DJ</th>
				<th>EJ</th>
				<th>PJ</th>
				<th>Jugadores</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="EquipoDTO : ${ListadeEquipos}">
				<td th:text="${EquipoDTO.nombre}">Nombre del Equipo</td>
				<td th:text="${EquipoDTO.entrenador}">Entrenador del Equipo</td>
				<td th:text="${EquipoDTO.victorias}">Victorias del Equipo</td>
				<td th:text="${EquipoDTO.derrotas}">Derrotas del Equipo</td>
				<td th:text="${EquipoDTO.empates}">Empates del equipo</td>
				<td th:text="${EquipoDTO.puntos}">Puntos del equipo</td>
				<td>
					<table>
						<tr th:each="JugadorDTO : ${EquipoDTO.jugadores}">
							<td th:text="${JugadorDTO.nombre}">nombre del jugador</td>
							<td th:text="${JugadorDTO.posicion}">Posicion del jugador</td>
						</tr>
					</table>
				</td>



			</tr>
		</tbody>
	</table>
	<a href="/" class="btn-volver">â¬… Volver</a>

</body>

<style>
body {
	font-family: 'Arial', sans-serif;
	background-color: #f4f4f4;
	color: #333;
	margin: 20px;
	line-height: 1.6;
}

.titulo {
	text-align: center;
	margin-bottom: 20px;
	padding: 10px;
	background-color: #e0e0e0;
	border-radius: 5px;
}

.titulo h3 {
	margin: 0;
	color: #555;
	text-align: center;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

th, td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: left;
}

th {
	background-color: #f0f0f0;
	font-weight: bold;
	color: #444;
}

a.btn-volver {
	display: block;
	margin-top: 20px;
	padding: 10px 20px;
	background-color: #4CAF50;
	color: white;
	text-decoration: none;
	border-radius: 5px;
	text-align: center;
}

a.btn-volver:hover {
	background-color: #3e8e41;
}

.vacio {
	text-align: center;
	font-style: italic;
	color: #777;
}
</style>
</html>
