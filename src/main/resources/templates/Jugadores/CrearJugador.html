<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Jugador</title>
</head>
<body>
	<form action="#" th:action="@{GuardarJugador}"
		th:object="${JugadorDTO}" method="post">
		<h4>DNI del Jugador</h4>
		<input type="text" th:field="*{dni}" id="dni">

		<h4>Nombre del Jugador</h4>
		<input type="text" th:field="*{nombre}" id="nombre">

		<h4>Edad del Jugador</h4>
		<input type="number" th:field="*{edad}" id="edad">

		<h4>Posicion del Jugador</h4>

		<select th:field="*{posicion}" name="posicion" id="posicion">
			<option value="Portero">Portero</option>
			<option value="Defensa">Defensa</option>
			<option value="Mediocampista">Mediocampista</option>
			<option value="Delantero">Delantero</option>
		</select>

		<h4>Equipo del Jugador</h4>
		<input type="text" th:field="*{equipo}" id="equipo">

		<h4>Valor del Jugador</h4>
		<input type="number" th:field="*{valor}" id="valor">

		<button type="submit">Guardar Jugador</button>
	</form>
</body>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	padding: 40px 20px;
	margin: 0;
}

form {
	background: rgba(255, 255, 255, 0.1);
	backdrop-filter: blur(10px);
	padding: 40px;
	border-radius: 20px;
	box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
	border: 1px solid rgba(255, 255, 255, 0.2);
	max-width: 500px;
	width: 100%;
	animation: fadeInUp 0.8s ease;
}

/* TÃ­tulos h4 */
h4 {
	color: #ffffff;
	font-size: 16px;
	margin: 20px 0 10px 0;
	font-weight: 600;
	text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
	letter-spacing: 0.5px;
}

h4:first-of-type {
	margin-top: 0;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 12px 16px;
	border: 2px solid rgba(255, 255, 255, 0.3);
	border-radius: 10px;
	background: rgba(255, 255, 255, 0.15);
	color: #ffffff;
	font-size: 16px;
	transition: all 0.3s ease;
	box-sizing: border-box;
	margin-bottom: 5px;
}

input[type="text"]::placeholder, input[type="number"]::placeholder {
	color: rgba(255, 255, 255, 0.6);
}

input[type="text"]:focus, input[type="number"]:focus {
	outline: none;
	border-color: #a8edea;
	background: rgba(255, 255, 255, 0.25);
	box-shadow: 0 0 15px rgba(168, 237, 234, 0.4);
	transform: translateY(-2px);
}

select {
	width: 100%;
	padding: 12px 16px;
	border: 2px solid rgba(255, 255, 255, 0.3);
	border-radius: 10px;
	background: rgba(255, 255, 255, 0.15);
	color: #ffffff;
	font-size: 16px;
	cursor: pointer;
	transition: all 0.3s ease;
	box-sizing: border-box;
	appearance: none;
	background-image:
		url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
	background-repeat: no-repeat;
	background-position: right 10px center;
	padding-right: 40px;
}

select:focus {
	outline: none;
	border-color: #a8edea;
	background-color: rgba(255, 255, 255, 0.25);
	box-shadow: 0 0 15px rgba(168, 237, 234, 0.4);
	transform: translateY(-2px);
}

select option {
	background-color: #764ba2;
	color: #ffffff;
	padding: 10px;
}

button[type="submit"] {
	width: 100%;
	padding: 14px 20px;
	margin-top: 25px;
	border: none;
	border-radius: 10px;
	background: linear-gradient(135deg, #667eea, #764ba2);
	color: #ffffff;
	font-size: 18px;
	font-weight: 600;
	cursor: pointer;
	transition: all 0.3s ease;
	box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
	text-transform: uppercase;
	letter-spacing: 1px;
}

button[type="submit"]:hover {
	transform: translateY(-3px);
	box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
	background: linear-gradient(135deg, #764ba2, #667eea);
}

button[type="submit"]:active {
	transform: translateY(-1px);
	box-shadow: 0 3px 15px rgba(102, 126, 234, 0.5);
}

@keyframes fadeInUp {from { opacity:0;
	transform: translateY(30px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
@media ( max-width : 768px) {
	form {
		padding: 30px 20px;
	}
	h4 {
		font-size: 14px;
	}
	input[type="text"], input[type="number"], select {
		padding: 10px 14px;
		font-size: 14px;
	}
	button[type="submit"] {
		padding: 12px 18px;
		font-size: 16px;
	}
}

body::before {
	content: '';
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-image: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1)
		0%, transparent 50%),
		radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%,
		transparent 50%);
	pointer-events: none;
	z-index: -1;
}


input:invalid:not(:placeholder-shown) {
	border-color: #ff6b6b;
}

input:valid:not(:placeholder-shown) {
	border-color: #51cf66;
}
</style>
</html>
